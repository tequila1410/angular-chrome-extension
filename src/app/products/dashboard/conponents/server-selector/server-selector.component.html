<div class="current-vpn" (click)="openVpnList.emit()">
  <div class="content">
    <div class="label">
      <div class="server-icon">
        <img [src]="selectedServer?.image" alt="logo">
      </div>

      <p>{{selectedServer?.locationName}}</p>
    </div>

    <div class="icon-arrow">
      <span class="material-icons arrow-right">chevron_right</span>
    </div>
  </div>
  
  <p class="ip">{{selectedServer?.host}}</p>
</div>
