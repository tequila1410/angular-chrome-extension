<div class="vpn-toggle">
  <span class="toggle-btn" [class]="isConnected ? 'connected' : ''"
        (click)="vpnConnectToggle.emit()">
      <span class="material-icons">power_settings_new</span>
    </span>
  <div class="label">
    <span>{{isConnected ? 'Connected' : isConnecting ? 'Connecting' : 'Disconnected'}}</span>
  </div>
</div>
