<div class="vpn-toggle">
    <span class="toggle-btn" [class]="isConnected ? 'connected' : isConnectionError ? 'connectionError' : isConnecting ? 'connecting' : ''"
          (click)="vpnConnectToggle.emit()">
      <span class="material-icons">power_settings_new</span>
    </span>
    <span class="lds-dual-ring" [class]="isConnected ? 'connected': isConnectionError ? 'connectionError' : isConnecting ? 'connecting' : ''"></span>
  <div class="label">
    <span>{{isConnected ? 'Connected' : isConnecting ? 'Connecting' : 'Disconnected'}}</span>
  </div>
</div>
